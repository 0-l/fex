<!DOCTYPE html>
<html>
<head>
    <link href="./../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./../render/renderer.js"></script>
    <script src="./../render/config.js"></script>
    <script>
     (function () {
         readFolder('/');
     })();
    </script>
</head>
<body>
    <div id="search">
        <input type="text" name="search" placeholder="directory or file name">
        <ul class="result"></ul>
    </div>
    <ul class="context-menu"></ul>
    <div id="window">
        <ul class="menu">
            <li shortcut="/" class="active"><img src="../resources/icons/my-computer.png">Home</li>
            <li shortcut="/Documents/"><img src="../resources/icons/documents.png">Documents</li>
            <li shortcut="/Downloads/"><img src="../resources/icons/downloads.png">Downloads</li>
            <li shortcut="/Music/"><img src="../resources/icons/music.png">Music</li>
            <li shortcut="/Pictures/"><img src="../resources/icons/games.png">Pictures</li>
            <li shortcut="/Videos/"><img src="../resources/icons/videos.png">Videos</li>
        </ul>
        <div class="nav">
            <div class="control">
                <button class="open-menu"><i class="material-icons">menu</i></button>
                <div class="navigation">
                    <button class="back" onclick="goBack()"><i class="material-icons">keyboard_arrow_left</i></button>
                    <button class="forward deactivated" onclick="goForward()"><i class="material-icons">keyboard_arrow_right</i></button>
                </div>
                <!-- <button class="current-tab">1<span>/1</span></button> -->
                <div class="tabs"></div>
                <button class="add-tab"></button>
                <button class="split-tabs"></button>
                <button class="search"></button>
            </div>
            <button class="minimize" onclick="minimizeApp()"></button>
            <!-- <button class="maximize" onclick="maximizeApp()"><i class="material-icons">maximize</i></button> -->
            <button class="close" onclick="closeApp()"></button>
        </div>
        <div id="files" tab-num="1" active>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date modified</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody id="display">
                </tbody>
            </table>
            <div class="statusbar">
                <p class="file-count"></p>
                <p class="max-size"></p>
                <p class="selected-files"></p>
            </div>
        </div>
    </div>
    <div id="options">
        <div class="container">
            <button class="close" onclick="$('#options').classList.remove('active')"></button>
            <div class="keys">
                <h1 class="title">Configuration</h1>
                <div class="settings">
                    <div class="wrapper"></div>
                    <h1 class="title">Keybindings</h1>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./../render/context-menu.js"></script>
    <script src="./../render/nav.js"></script>
    <script src="./../render/config-util.js"></script>
    <script>
     require('./../render/image');
     require('./../render/tabs');
     require('./../render/search');
     require('./../render/selector');
     require('./../render/scroller');
     require('./../render/bindings');
    </script>
</body>
</html>
