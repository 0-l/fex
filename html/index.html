<!DOCTYPE html>
<html>
<head>
    <script src="./../render/renderer.js"></script>
    <link href="./../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="
    stylesheet">
    <script>
        (function () {
            readFolder('/');
        })();
    </script>
</head>
<body>
    <div id="window">
        <ul class="menu">
            <li shortcut="/" class="active"><img src="../resources/icons/my-computer.png">Home</li>
            <li shortcut="/Documents/"><img src="../resources/icons/documents.png">Documents</li>
            <li shortcut="/Downloads/"><img src="../resources/icons/downloads.png">Downloads</li>
            <li shortcut="/Music/"><img src="../resources/icons/music.png">Music</li>
            <li shortcut="/Videos/"><img src="../resources/icons/videos.png">Videos</li>
        </ul>
        <div class="nav">
            <div class="control">
                <button class="open-menu"><i class="material-icons">menu</i></button>
                <button class="back" onclick="goBack()"><i class="material-icons">keyboard_arrow_left</i></button>
                <button class="forward deactivated" onclick="goForward()"><i class="material-icons">keyboard_arrow_right</i></button>
                <button class="current-tab">1<span class="total-tabs">/1</span></button>
                <button class="add-tab"><i class="material-icons">add</i></button>
            </div>
            <button class="minimize" onclick="MinimizeApp()"></button>
            <button class="close" onclick="closeApp()"></button>
        </div>
        <div id="listed-files" tab-num="1" active>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date modified</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody id="display-files">
                </tbody>
            </table>
            <div class="statusbar">
                <p class="file-count"></p>
                <p class="max-size"></p>
            </div>
        </div>
    </div>

    <script src="./../render/nav.js"></script>
    <script>
     require('./../render/renderer');
     require('./../render/menu');
     require('./../render/tabs');

     document.onkeypress = (e) => {
         switch (e.key) {
             case '<':
                 goBack();
                 break;
             case '>':
                 goForward();
                 break;
         }
     };

    </script>
</body>
</html>
